<div class="image-picker text-center">
	<img
		style="width: 120px; height: 120px"
		class="rounded-circle mb-2 image"
		[src]="image ?? 'balloons.png'"
		alt="Wishlist Image Placeholder"
	/>

	<fa-icon [icon]="icon" class="icon display-5"></fa-icon>

	<p class="text-primary small cursor-pointer">{{ hint }}</p>
</div>
